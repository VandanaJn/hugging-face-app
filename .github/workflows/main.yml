name: Run Hugging Face Summarization App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Set up Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
    
    - name: Add Hugging Face remote
      env:
        HF_TOKEN: ${{ secrets.HF }}
      run: git remote add space https://huggingface.co/spaces/VandanaJn/Demo
    
    - name: Push to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF }}
      run: |
        git remote set-url space https://VandanaJn:${{ secrets.HF }}@huggingface.co/spaces/VandanaJn/Demo
